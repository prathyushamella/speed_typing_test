<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container p-4">
        <div class="text-center mt-5 pt-5 d-none" id="loading">
            <div class="spinner-border text-secondary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="" id="speedTypingTest">
            <h1 class="main-heading mb-2">Speed Typing Test</h1>
            <p class="ready mt-3 mb-4 pb-2 ">On your fingers lets set Go!</p>
            <div class="d-flex flex-row mt-4 mb-4">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image mr-3 mt-2" />
                <p class="timer" id="timer"></p>
                <p class="ready mt-auto pb-2">seconds</p>
            </div>
            <div class="test p-4 mt-5">
                <p id="quoteDisplay" class="result"></p>
                <textarea id="quoteInput" class="txtarea"></textarea>
            </div>
            <p class="result" id="result"></p>
            <div class="mt-4">
                <button id="submitBtn" class="btn btn-primary buttons mr-4">Submit</button>
                <button id="resetBtn" class="btn btn-light buttonr">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
